{{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}
<script async src="https://cse.google.com/cse.js?cx=b09292742ccba45d9"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        if (Cookies.get('hideBanner') === undefined) {
            document.getElementById("banner").classList.add('show_banner');
        }
    });

    function closeBanner() {
        Cookies.set('hideBanner', 'true', { expires: 1 })
        document.getElementById("banner").classList.remove('show_banner');
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
<title>{{ .Title }}</title>
